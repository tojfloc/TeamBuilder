    <script>



        //Random teams
        $(function () {

            var $containers = 4;

            $(".radiocss").change(function () {
                $containers = $(".radiocss:checked").val();
            });

            //var containers = $(".radiocss:checked").val();
            var col = 0;
            var row = 0;
            $('#theEagle').on('click', function () {
                for (var ix = $('.players .changeBackground').length; ix > 0; ix--) {
                    var team = '.cols:nth(' + col + ') > div:nth(' + row + ')'
                    var player = Math.floor((Math.random() * ix));
                    $('.players .changeBackground:nth(' + player + ')').appendTo(team);
                    col = (col + 1) % 2;
                    if (col == 0) {
                        row = (row + 1) % $containers;
                    }
                }
            })
        });




        //Make Div draggable
        $(function () {
            $('.draggable').draggable({ snap: ".snap-target", snapMode: "inner", snapTolerance: 55, revert: 'invalid' });
            $('.snap-target').droppable({
                drop: function (ev, ui) {
                    $(ui.draggable).detach().css({ top: 0, left: 0 }).appendTo(this);
                }
            });

            $('#playersP06').droppable({
                drop: function (ev, ui) {
                    $(ui.draggable).detach().css({ top: 0, left: 0 }).appendTo(this);
                }
            });
        });

        //Klick player to higlight
        $(document).ready(function () {
            $(".draggable").click(function () {
                $(this).toggleClass("changeBackground");
            });
        });

    </script>
